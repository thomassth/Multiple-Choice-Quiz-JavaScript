<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div id="quizContainer">
        <div id="preQ">
          <div id="intro">
            Answer a few questions and know more about your mental status!
          </div>
          <div class="qButton" id="start">Let's Begin</div>
        </div>
        <div id="quiz" style="display: none">
          <div id="qBox">
            <p id="qPre">
              Over the previous 2 weeks, how often have you been bothered by...
            </p>
            <p id="question"></p>
          </div>
          <div id="qImg" style="display:none"></div>
          <div id="choices">
            <div
              class="choice"
              id="A"
              ontouchstart=""
              onclick="checkAnswer('A')"
            ></div>
            <div
              class="choice"
              id="B"
              ontouchstart=""
              onclick="checkAnswer('B')"
            ></div>
            <div
              class="choice"
              id="C"
              ontouchstart=""
              onclick="checkAnswer('C')"
            ></div>
            <div
              class="choice"
              id="D"
              ontouchstart=""
              onclick="checkAnswer('D')"
            ></div>
          </div>
          <!--Timer not needed-->
          <div id="timer" style="display:none">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
          </div>
          <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
          <div id="score">
            <p>
              Your score is
            </p>
            <h1 id="scoreNum">score display error</h1>
          </div>
          <div id="advice"></div>
        </div>
      </div>
    <script src="quiz.js"></script>
</body>
</html>
